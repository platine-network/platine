// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/platine/treasury/params";
  }
  // Queries a Minter by id.
	rpc Minter(QueryGetMinterRequest) returns (QueryGetMinterResponse) {
		option (google.api.http).get = "/platine-network/platine/treasury/minter/{id}";
	}

	// Queries a list of Minter items.
	rpc MinterAll(QueryAllMinterRequest) returns (QueryAllMinterResponse) {
		option (google.api.http).get = "/platine-network/platine/treasury/minter";
	}

