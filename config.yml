version: 1
build:
  binary: "platined"
genesis:
  chain_id: "platine-1"
  app_state:
    staking:
      params:
        bond_denom: "uplc"
    minter:
      params:
        mint_denom: "uplc"
    gov:
      deposit_params:
        min_deposit:
        - denom: "uplc"
          amount: '10000'
accounts:
  - name: alice
    coins: ["2000000000000000000000uplc"]
  - name: bob
    coins: ["1000000000000000000000uplc"]
validators:
  - name: alice
    bonded: "1000000000000000000uplc"
client:
  openapi:
    path: "docs/static/openapi.yml"
faucet:
  name: bob
  coins: ["100000uplc"]
